<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の引数</title>
</head>
<style>
    table {
        border: solid 1px #000 ;
    }
    table th,td{
        border:solid 1px #000;
    }
    table th{
        background-color: coral;
    }
    table tr,th,td{
        padding: 15px;
    }
</style>
<body>
    <h1>利用料の計算</h1>
    <table>
        <tr>
            <th>NO.</th><th>料金(a)</th><th>人数(b)</th><th>a*b</th>
        </tr>
        <tr>
            <th>0</th><td>500</td><td>10</td><td onclick="multiply(10,500)">利用料金の合計</td>
        </tr>
        <tr>
            <th>1</th><td>980</td><td>16</td><td onclick="multiply(16,980)">利用料金の合計</td>
        </tr>
        <tr>
            <th>2</th><td>1200</td><td>8</td><td onclick="multiply(8,1200)">利用料金の合計</td>
        </tr>
    </table>
    <script>
        function multiply(b,price){
            let multiplyprice = price * b;
            alert('料金は'+ multiplyprice + '円です。')
        }
    </script>

</body>
</html>
