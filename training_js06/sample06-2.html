<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の取得と内容の変更</title>
</head>
<style>
    #span{
        color: red;
    }
</style>
<body>
    <h1>座席の予約</h1>
    <p> 東京会場<strong id="span">（予約受付中）</strong> </p>
    <p id="message"><button onclick="showAnser();">予約する</button></p>

    <script>
        function showAnser(){
            let anserBox = document.getElementById('message','span');
            anserBox.innerHTML = 'ありがとうございました。';
        }
    </script>
    
</body>
</html>
