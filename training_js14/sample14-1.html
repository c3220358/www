<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

<h1>数あてゲーム</h1>
<p>1から100までの数を当ててください。</p>
<input type="number" id="userGuess" placeholder="予想した数を入力">
<button onclick="checkGuess()">予想する</button>
<p id="result"></p>

<script>
    var targetNumber = Math.floor(Math.random() * 100) + 1;
    var numberOfGuesses = 0;

    function checkGuess() {
        var userGuess = document.getElementById("userGuess").value;
        numberOfGuesses++;

        if (userGuess < targetNumber) {
            document.getElementById("result").innerHTML = "もっと大きい数です。";
        } else if (userGuess > targetNumber) {
            document.getElementById("result").innerHTML = "もっと小さい数です。";
        } else {
            document.getElementById("result").innerHTML = "正解です！" + numberOfGuesses + "回目で当たりました。";
            document.getElementById("userGuess").disabled = true;
        }
    }
</script>

</body>
</html>
