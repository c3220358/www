<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算</title>
</head>
<body>
    <h1>変数の演算</h1>
    <p>a=10、b=4の場合</p>
    <button onclick="show()">足し算</button>
    <button onclick="show(1)">引き算</button>
    <button onclick="show(2)">掛け算</button>
    <button onclick="show(3)">割り算</button>

    <script>
        let a =10;
        let b = 4;
        let ans = 0;
        function show(){
            ans = a + b;
            alert(ans);
        }
    </script>
</body>
</html>
