<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border: solid 1px #000 ;
    }
    table th,td{
        border:solid 1px #000;
    }
    table th{
        background-color: coral;
    }
</style>
<body>
    <h1>利用料の計算</h1>
    <table>
        <tr>
            <th>NO.</th><th>料金(a)</th><th>人数(b)</th><th>a*b</th>
        </tr>
        <tr>
            <th>0</th><td>500</td><td>10</td><td onclick="multiply_0()">利用料金の合計</td>
        </tr>
        <tr>
            <th>1</th><td>980</td><td>16</td><td onclick="multiply_1()">利用料金の合計</td>
        </tr>
        <tr>
            <th>2</th><td>1200</td><td>8</td><td onclick="multiply_2()">利用料金の合計</td>
        </tr>
    </table>
    <script>
        let a =500;
        let b = 10;
        let ans = 0;
        function multiply_0(){
            ans = a * b;
            alert(ans)
        }
    </script>

</body>
</html>
