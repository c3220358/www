<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国旗変更</title>
</head>
<body>
    <h1>人口の多い国ランキング</h1>
    <ol id="countryList">
        <li>中国</li>
        <li>インド</li>
        <li>アメリカ</li>
        <li>インドネシア</li>
    </ol>
    <button onclick="displayFlags()">国旗で表示</button>

    <script>
        function displayFlags(){
            let countries = document.querySelectorAll('#countryList li');
            countries.forEach(country => {
                let flagName = country.textContent;
                let flagImage = getFlagImage(flagName);
                console.log(flagImage);
            });
        }

        function getFlagImage(countryName){
            switch(countryName) {
                case "中国":
                    return "flag_CHN.png";
                case "インド":
                    return "flag_IND.png";
                case "アメリカ":
                    return "flag_USA.png";
                case "インドネシア":
                    return "flag_IDN.png";
            }
        }
    </script>
</body>
</html>
