<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国旗変更</title>
</head>
<body>
    <h1>人口の多い国ランキング</h1>
    <ol id="country">
        <li>中国</li>
        <li>インド</li>
        <li>アメリカ</li>
        <li>インドネシア</li>
    </ol>
   <button onclick="showFlags_li()">国旗で表示</button>

    <script>
        
         
        function showFlags_li(){
            let country = ['<img src ="flag_CHN.png">','<img src = "flag_IND.png">','<img src = "flag_USA.png">','<img src = "flag_IDN.png">'];
            let list = document.querySelectorAll('li');
            list[0].innerHTML = country[0];
            list[1].innerHTML = country[1];
            list[2].innerHTML = country[2];
            list[3].innerHTML = country[3];
        }
    </script>
</body>
</html>
