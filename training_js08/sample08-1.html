<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国旗変更</title>
</head>
<style>
    body {
  text-align: center;
  padding: 50px;
}

button {
  font-size: 16px;
  padding: 10px;
  cursor: pointer;
}

img {
  max-width: 100%;
  height: auto;
  margin-top: 20px;
}
</style>
<body>
    <h1>人口の多い国ランキング</h1>
    <button id="changeFlagButton">国旗で表示</button>
    <img id="flagImage" src="default-flag.jpg" alt="国旗">
    <script>
        document.getElementById('changeFlagButton').addEventListener('click', function() {
  changeFlag();
});

function changeFlag() {
  
  var flagOptions = ['flag_CHN.png', 'flag2.jpg', 'flag3.jpg'];
  var randomFlag = flagOptions[Math.floor(Math.random() * flagOptions.length)];


  document.getElementById('flagImage').src = randomFlag;
}
    </script>
</body>
</html>
