<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数値の入力とエラー処理</title>
</head>
<style>
    #message{
        width: 500px;
        padding: 15px;
        margin: 25px 0px;
        background-color: #fc9;
    }
</style>

<body>
    <h1><strong>n～mで割り切れる数字</strong></h1>
    <p>1～10の好きな範囲で<br>
    割り切れる最小値の数値をJavaScriptで求めます。</p>
    <button  onclick="inputcheack()">範囲の指定</button>
    <div id="message"> ここに結果が表示されます。</div>
        <script>
        function inputcheack() {
            // HTMLから範囲を取得
            var startRange = parseInt(document.getElementById("startRange").value);
            var endRange = parseInt(document.getElementById("endRange").value);

            // 最小の割り切れる数を求める
            var number = 1;

            while (true) {
                var isDivisible = true;

                for (var i = startRange; i <= endRange; i++) {
                    if (number % i !== 0) {
                        isDivisible = false;
                        break;
                    }
                }

                if (isDivisible) {
                    // 結果をHTMLに表示
                    document.getElementById("result").innerHTML = "最小の割り切れる数: " + number;
                    break;
                }

                number++;
            }
        }

    </script>
</body>
</html>
