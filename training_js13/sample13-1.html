<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数値の入力とエラー処理</title>
</head>
<style>
    #message{
        width: 500px;
        padding: 15px;
        margin: 25px 0px;
        background-color: #fc9;
    }
</style>

<body>
    <h1><strong>n～mで割り切れる数字</strong></h1>
    <p>1～10の好きな範囲で<br>
    割り切れる最小値の数値をJavaScriptで求めます。</p>
    <button  onclick="inputcheack()">範囲の指定</button>
    <div id="message"> ここに結果が表示されます。</div>
        <script>
        function inputcheack(){
            
            let min = parseInt(prompt('範囲の最小値を１～１０で入力してください。'));
            let max = parseInt(prompt('範囲の最大値を１～１０で入力してください。'));
            for(let i = min; i <= max; i++){
                let flag = check(i);
                if(flag){
                    text = text + i + '、';
                }
            }
            document.getElementById('message').textContent = text;

        }
        function inputcheack(num){
            for (let j = 2; j <= num-1; j++){
                if(num % j == 0){
                    return false;
                }
            }
        }
    </script>
</body>
</html>
